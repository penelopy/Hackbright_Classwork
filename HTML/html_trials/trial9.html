<body>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"></input>
    <div></div>

    <label for="age">Age:</label>
    <input type="text" id="age" name="age"></input>
    <div></div>


    <label for="favcolor">Favorite Color</label>
    <select id="favcolor" name="favcolor">
        <option value="Purple">Purple</option>
        <option value="Green">Green</option>
        <option value="Blue">Blue</option>
    </select><div></div>


    <label for="likemusic">Like Music?</label> 
    <input type="radio" id="likemusic" name="music" value="like"><div></div>

    <label for="hatemusic">Hate Music?</label> 
    <input type="radio" id="hatemusic" name="music" value="hate"><div></div>


    <label for="raining">Is it raining?</label>
    <input type="checkbox" id="raining" name="raining" value="raining"><div></div>

    
    <input type="submit"></input>

</body>    
</html>
