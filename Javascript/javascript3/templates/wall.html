<body>

<!-- Page Content -->
<div class="container">
  <div class="row">

    <div class="col-xs-12 page-header">
      <h1>
        <span class="glyphicon glyphicon-star"></span>
        Message Wall
      </h1>

      <p class="lead">Send messages to our server and get updates here.</p>
    </div>

    <div class="col-xs-12 col-md-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">
            <span class="glyphicon glyphicon-pencil"></span>
            Send Message
          </h3>
        </div>
        <div class="panel-body">
          <form role="form" id="message-form">
            <div class="form-group">
              <textarea class="form-control" name="m" id="message"
                        placeholder="Enter message"></textarea>
            </div>
            <button id="message-send" type="submit" class="btn btn-primary">
              Submit
            </button>
          </form>

          <p id="sent-result" class="alert alert-success"></p>

        </div>
      </div>
    </div>

    <div class="col-xs-12 col-md-8">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">
            <span class="glyphicon glyphicon-list-alt"></span>
            Messages
          </h3>
           <form role="form" id="clear-form">
             <button id="message-clear" type="submit" class="btn btn-primary">
              Clear All Messages
              </button>
            </form>
        </div>
        <div class="panel-body">
          <ul class="list-group" id="message-container">
            <li class="list-group-item">Placeholder message #1</li>
            <li class="list-group-item">Placeholder message #2</li>
            <li class="list-group-item">Placeholder message #3</li>
            <li class="list-group-item">Placeholder message #4</li>
            <li class="list-group-item">Placeholder message #5</li>
            <li class="list-group-item">Placeholder message #6</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <!-- /.row -->
</div>
<!-- /.container -->
